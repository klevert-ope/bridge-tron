<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Favicon and App Icons -->
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="/favicon-96x96.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Swap - A secure and efficient cryptocurrency swapping platform supporting multiple chains and tokens."
		/>
		<meta
			name="keywords"
			content="cryptocurrency, swap, blockchain, DeFi, tokens, trading"
		/>
		<meta
			name="author"
			content="Swap"
		/>
		<meta
			name="robots"
			content="index, follow"
		/>

		<!-- Open Graph Meta Tags for Social Media -->
		<meta
			property="og:title"
			content="Swap"
		/>
		<meta
			property="og:description"
			content="A secure and efficient cryptocurrency swapping platform supporting multiple chains and tokens."
		/>
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:url"
			content="https://swap.com"
		/>
		<meta
			property="og:image"
			content="/web-app-manifest-512x512.png"
		/>
		<meta
			property="og:site_name"
			content="Swap"
		/>

		<!-- Twitter Card Meta Tags -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:title"
			content="Swap"
		/>
		<meta
			name="twitter:description"
			content="A secure and efficient cryptocurrency swapping platform supporting multiple chains and tokens."
		/>
		<meta
			name="twitter:image"
			content="/web-app-manifest-512x512.png"
		/>

		<!-- Web App Meta Tags -->
		<meta
			name="application-name"
			content="Swap"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="Swap"
		/>
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta
			name="mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="msapplication-TileColor"
			content="#000000"
		/>
		<meta
			name="msapplication-TileImage"
			content="/web-app-manifest-192x192.png"
		/>
		<meta
			name="msapplication-config"
			content="/browserconfig.xml"
		/>

		<!-- Web App Manifest -->
		<link
			rel="manifest"
			href="/manifest.json"
		/>

		<!-- Security Meta Tags -->
		<meta
			http-equiv="X-Content-Type-Options"
			content="nosniff"
		/>
		<meta
			http-equiv="X-XSS-Protection"
			content="1; mode=block"
		/>
		<meta
			http-equiv="Referrer-Policy"
			content="strict-origin-when-cross-origin"
		/>

		<!-- Preconnect to external domains -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>

		<!-- Theme Color -->
		<meta
			name="theme-color"
			content="#000000"
		/>

		<title>BRIDGE</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.jsx"
		></script>
	</body>
</html>
