# Add the missing events block at the top level
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced logging (without IP addresses for privacy)
    log_format main '- $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security: Limit request body size
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Security: Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Security: Hide nginx version
    server_tokens off;

    # Enable gzip compression globally
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers function
    map $http_x_forwarded_proto $redirect_scheme {
        default $scheme;
        https https;
    }

    server {
        listen 80;
        server_name localhost swap.timesaver2.win;
        root /usr/share/nginx/html;
        index index.html;

        # Enhanced Security headers (relaxed for blockchain RPC compatibility)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com https://challenges.cloudflare.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://eth.llamarpc.com https://api.trongrid.io https://bsc-dataseed1.binance.org https://polygon-rpc.com https://api.mainnet-beta.solana.com https://avalanche.public-rpc.com https://arb1.arbitrum.io https://mainnet.optimism.io https://rpc.ftm.tools https://forno.celo.org https://*.infura.io https://*.alchemy.com; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; img-src 'self' data: https:; connect-src 'self' https: wss: https://eth.llamarpc.com https://api.trongrid.io https://bsc-dataseed1.binance.org https://polygon-rpc.com https://api.mainnet-beta.solana.com https://avalanche.public-rpc.com https://arb1.arbitrum.io https://mainnet.optimism.io https://rpc.ftm.tools https://forno.celo.org https://*.infura.io https://*.alchemy.com https://*.ethereum.org https://*.tron.network; media-src 'self' blob:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none';" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(self), accelerometer=(self), interest-cohort=()" always;
        # Relaxed CORS policies for blockchain compatibility
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Opener-Policy "unsafe-none" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        
        # Only add HSTS for HTTPS
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Remove conflicting cache headers for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets for better performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Remove conflicting headers for static assets
            add_header Pragma "";
            add_header Expires "";
        }

        # Security for API endpoints (if any)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Explicitly block ACME challenges since we use Cloudflare SSL
        location /.well-known/acme-challenge/ {
            return 404;
        }

        # Block access to sensitive files (but allow .well-known)
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to backup files
        location ~ \.(bak|backup|old|orig|original|tmp|temp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to configuration files
        location ~ \.(conf|config|ini|log|sql|db|sqlite)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to source files
        location ~ \.(php|asp|aspx|jsp|cgi|pl|py|rb|sh|bash)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to version control files
        location ~ /\.(git|svn|hg|bzr|cvs)/ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to package files
        location ~ \.(tar|gz|zip|rar|7z|bz2)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to executable files
        location ~ \.(exe|dll|so|dylib|bin|app)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to common attack vectors
        location ~* (eval|system|exec|passthru|shell_exec|proc_open|popen|curl_exec|curl_multi_exec|parse_ini_file|show_source) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to common malicious requests
        location ~* (wp-admin|wp-login|admin|administrator|login|phpmyadmin|myadmin|mysql|database) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}